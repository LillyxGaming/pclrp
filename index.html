<script>
    $(document).ready(function () {
        $(window).scroll(function () {
            if ($(this).scrollTop() > 50) {
                $('#back-to-top').fadeIn();
            } else {
                $('#back-to-top').fadeOut();
            }
        });
        // scroll body to 0px on click
        $('#back-to-top').click(function () {
            $('#back-to-top').fadeOut();
            $('body,html').animate({
                scrollTop: 0
            }, 800);
            return false;
        });

        $('[data-toggle="tooltip"]').tooltip();

        //$('#back-to-top').tooltip('show');

    });
</script>
